<ion-content id="body" ion-grid padding>
  <ion-row>
    <!--logo -->
    <ion-col text-center col-12 col-sm-6>
      <img id="logo-img" src="assets/icon.png">
    </ion-col>
    <!--logo end-->

    <!--login/sign-up button-->
    <ion-col col-12 col-sm-6>

      <ion-segment [(ngModel)]="login">
        <ion-segment-button value="true">LOGIN</ion-segment-button>
        <ion-segment-button value="false" name="sign-up">SIGN UP</ion-segment-button>
      </ion-segment>
    <!--login/sign-up button end-->

      <!--login form-->
      <form>

        <div class="login-signup-form">
          <ion-item>
            <ion-label color="primary" floating><ion-icon name="mail"></ion-icon> Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" floating>
              <ion-icon name="lock"></ion-icon> Password</ion-label>
            <ion-input *ngIf='!showPassword' type="password"></ion-input>
            <ion-input *ngIf='showPassword' type="text"></ion-input>
            <button type="button" ion-button round icon-only clear item-right (tap)="showPassword = !showPassword">
              <ion-icon color="primary" *ngIf='!showPassword' name="eye"></ion-icon>
              <ion-icon color="primary" *ngIf='showPassword' name="eye-off"></ion-icon>
            </button>
          </ion-item>
        </div>

        <div class="bottom-btns">
          <button color="primary" ion-button icon-end full class="buttons">Login
            <ion-icon color="light" name="ios-arrow-dropright"></ion-icon>
          </button>
          <button class="btns" ion-button full>Forgot Password</button>
          <button class="btns" style="background-color:#3b5998;" ion-button full>Login With Facebook</button>
        </div>

      </form>
      <!--end login form-->

    </ion-col>
  </ion-row>
</ion-content>
